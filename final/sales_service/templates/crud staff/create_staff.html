{%include "index.html" %}
<div class="content-body">
    <div class="container-fluid">


        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Create Staff</h4>
                <a href="{% url 'staffdata' %}"><button type="button" class="close" data-dismiss="modal" ><span>&times;</span>
                </button></a>
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" action='{% url "staffcreation" %}'>
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Employee ID</label>
                                <input type="Number" class="form-control" placeholder="EMP ID" id="EMP_ID" name="EMP_ID" Required>
                            </div>

                        
                            <div class="form-group col-md-6">
                                <label>Employee Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="EMP_Name" name="EMP_Name" Required>
                            </div>
                           
                            
                            <div class="form-group col-md-6">
                                <label>Employee Email</label>
                                <input type="email" class="form-control" name="Email" id="Email"  placeholder="Enter Mail" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Date Of Birth</label>
                                <input type="date" class="form-control"  name="D_O_B"  placeholder="YYYY/MM/DD" Required>
                            </div>
                            <div class="form-group col-md-6">
                                <label> Qualifiaction</label>
                               
                                <select id="Qualifiaction" name="Qualifiaction" class="form-control" Required>
                                    <option value="" selected="selected" disabled="disabled">-- select one --</option>
                                    <option value="No formal education">No formal education</option>
                                    <option value="Primary education">Primary education</option>
                                    <option value="Secondary education">Secondary education or high school</option>
                                    <option value="GED">GED</option>
                                    <option value="Vocational qualification">Vocational qualification</option>
                                    <option value="Bachelor's degree">Bachelor's degree</option>
                                    <option value="Master's degree">Master's degree</option>
                                    <option value="Doctorate or higher">Doctorate or higher</option>
                                   
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Employee Address</label>
                                <input type="text" class="form-control" name="Address" id="Address"  placeholder="Add Address" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Employee Role</label>
                                <select id="Role" name="Role" class="form-control" Required>
                                    <option selected="">Choose...</option>
                                    <option>Sales</option>
                                    <option>Service</option>
                                   
                                </select>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label>Contact Number</label>
                                <input type="Number" class="form-control" name="Mobile" id="Mobile" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Date of Join</label>
                                <input type="date" class="form-control" name="Join_date" id="Join_date" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Employee Status</label>
                                <select id="Status" name="Status" class="form-control" Required>
                                    <option selected="">Choose...</option>
                                    <option>Active</option>
                                    <option>NON-Active</option>
                                   
                                </select>
                            </div>


                       
                    
                        <div class="form-group col-md-4">
                            <label>Notes</label>
                            <textarea class="form-control" rows="4" id="Notess" name="Notess" Required></textarea>
                        </div>
                    </div>
                        
                    <div class="row">
                        <div class="col-2">
                    <button type="submit" data-toggle="modal" data-target="#add-category" class="btn btn-primary btn-event w-100">
                        <span class="align-middle"><i class="ti-plus"></i></span> Create New
                    </button>
                </div>
                </div>
                        
                    </form>
                
            </div>
        </div>


    </div>
</div>
