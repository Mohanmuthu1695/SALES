<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Staff Details</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-responsive-sm">
            <thead>
                <th>Product Name</th>
                <th>Product Image</th>
                
                
                
            </thead>
            <tbody>
                {% for k in products %}
                <tr>
                <td style="color:rgb(43, 42, 41)">{{ k.Name }}</td>
                <td style="color:rgb(43, 42, 41)"><img src="{{ k.product_image }}" alt=""  style="width: 100px;height: 100px;"></td>
                
               
                
                </tr>
                {% endfor %}
        
            </tbody>
          </table>
        
         
    
    
        </div> 
    </div>
    </div>

    </div>
    <div class="col-1"></div>
<div class="col-5">


    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Staff Details</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-responsive-sm">
        <thead>
            <th>Staff Name</th>
            <th>Staff Role</th>
            <th>Status</th>
            
            
        </thead>
        <tbody>
            {% for j in staffs %}
            <tr>
            <td style="color:rgb(43, 42, 41)">{{ j.EMP_Name }}</td>
            <td style="color:rgb(43, 42, 41)">{{ j.Role }}</td>
            <td style="color:rgb(43, 42, 41)">{{ j.Status }}</td>
           
            
            </tr>
            {% endfor %}
    
        </tbody>
      </table>
    
     


    </div> 
</div>
</div>
</div>
