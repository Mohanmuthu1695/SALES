{%include "index.html" %}
<div class="content-body">
    <div class="container-fluid">


        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Create Product</h4>
                <a href="{% url 'customerdetail' %}"><button type="button" class="close" data-dismiss="modal" ><span>&times;</span>
                </button></a>
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" action={% url "productsave" %} enctype="multipart/form-data">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Product ID</label>
                                <input type="Number" class="form-control" placeholder="Enter ID" id="P_ID" name="P_ID" Required>
                            </div>
                           
                            
                            <div class="form-group col-md-6">
                                <label>Product Name</label>
                                <input type="text" class="form-control" name="Name" id="Name" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Product Category</label>
                                <select id="category" name="category" class="form-control" Required>
                                    <option selected="">Choose...</option>
                                    <option>Appliances </option>
                                    <option>Apps & Games</option>
                                    <option>Arts, Crafts, & Sewing</option>
                                    
                                    <option>Automotive Parts & Accessories</option>
                                    <option>Beauty & Personal Care</option>
                                    <option>Cell Phones & Accessories</option>
                                    <option>Clothing, Shoes and Jewelry</option>
                                    <option>Collectibles & Fine Art</option>
                                    <option>Computers</option>
                                    <option>Electronics</option>
                                    <option>Garden & Outdoor</option>
                                    <option>Grocery & Gourmet Food</option>
                                    <option>Health, Household & Baby Care</option>
                                    <option>Home & Kitchen</option>
                                    <option>Industrial & Scientific</option>

                                   
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Product M.R.P</label>
                                <input type="Number" class="form-control" name="M_R_P" id="M_R_P" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Product Rate</label>
                                <input type="Number" class="form-control" name="Rate" id="Rate" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Product Quantity</label>
                                <input type="Number" class="form-control" name="Quantity" id="Quantity" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Units</label>
                                <input type="Number" class="form-control"  name="Units"  id="Units" Required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>product_image</label>
                                <input type="file" class="form-control" name="product_image" id="product_image" Required >
                            </div>
                        
                            <div class="form-group col-md-6">
                                <label>Status</label>
                                <select id="Status" name="Status" class="form-control" Required>
                                    <option selected="">Choose...</option>
                                    <option>Available</option>
                                    <option>NON-Available</option>
                                   
                                </select>
                            </div>
                            
                        </div>
                        <div class="form-group col-md-4">
                            <label>Notes</label>
                            <textarea class="form-control" rows="4" id="Notes" name="Notes" Required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-2">
                        <button type="submit" data-toggle="modal" data-target="#add-category" class="btn btn-primary btn-event w-100">
                            <span class="align-middle"><i class="ti-plus"></i></span> Create New
                        </button>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
