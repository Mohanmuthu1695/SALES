{%include "index.html" %}
<div class="content-body">
    <div class="container-fluid">


        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Create Customer</h4>
                <a href="{% url 'customerdetail' %}"><button type="button" class="close" data-dismiss="modal" ><span>&times;</span>
                </button></a>
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="post" action={% url "create" %}>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Customer Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="CustomerName" name="CustomerName" Required>
                            </div>
                           
                            
                            <div class="form-group col-md-6">
                                <label>Phone Number</label>
                                <input type="Number" class="form-control" name="CustomerPhoneNo" id="CustomerPhoneNo" Required  >
                            </div>
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email" class="form-control"  name="CustomerEMail"  placeholder="Email" Required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Address</label>
                                <input type="text" class="form-control" name="CustomerAddress" id="CustomerAddress" Required >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Status</label>
                                <select id="Status" name="Status" class="form-control" Required>
                                    <option selected="">Choose...</option>
                                    <option>Active</option>
                                    <option>NON-Active</option>
                                   
                                </select>
                            </div>
                            
                        </div>
                        <div class="form-group col-md-4">
                            <label>Notes</label>
                            <textarea class="form-control" rows="4" id="Notes" name="Notes" Required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-2">
                        <button type="submit" data-toggle="modal" data-target="#add-category" class="btn btn-primary btn-event w-100">
                            <span class="align-middle"><i class="ti-plus"></i></span> Create New
                        </button>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
